    }

    /* Progress Bar */
    .progress-bar {
      background: var(--navy-darker);
      border-bottom: 1px solid var(--border-color);

      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      margin-bottom: 1.25rem;
      overflow: hidden;
      position: relative;
      transition: var(--transition);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      transition: left 0.5s ease;
      pointer-events: none;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      border-color: var(--primary-gold);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.15);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--primary-gold);
      letter-spacing: 0.025em;
    }

    .card-content {
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .card-header:hover {
      background: var(--hover-bg);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      background: var(--card-bg);
      color: var(--primary-gold);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: 'Lora', serif;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      transition: left 0.5s ease;
      pointer-events: none;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: var(--hover-bg);
      border-color: var(--primary-gold);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.15);
    }

    .btn-icon {
      justify-content: center;
      width: 3rem;
      height: 3rem;
      border-radius: 9999px;
    }

    /* Text Styling */
    .text-muted {
      color: var(--text-muted);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    /* Lists */
    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
    }

    /* Links */
    a {
      color: var(--primary-gold);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      text-decoration: underline;
      color: var(--gold-light);
    }

    /* Table of Contents Grid */
    .toc-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }

    @media (min-width: 768px) {
      .toc-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .toc-button {
      text-align: left;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--primary-gold);
      font-family: 'Lora', serif;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .toc-button:hover {
      background: var(--hover-bg);
      border-color: var(--primary-gold);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .card-header, .card-content {
        padding: 1.25rem;
      }

      .text-2xl {
        font-size: 1.3rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

                              {item}
                            </li>
                          ))}
                        </ul>
                      ) : (
                        <p className="text-sm text-muted italic">
                          This standard is referenced but no additional details are provided.
                        </p>
                      )}
                    </div>
                  )}
                </div>
              ))}
            </div>

            {/* Attribution */}
            <div className="card mt-8">
              <div className="card-content pt-6">
                <div className="text-center space-y-2">
                  <p className="font-medium text-secondary">Attribution: Psychology Squared Pty Ltd</p>
                  <div className="flex items-center justify-center gap-2">
                    <Mail />
                    <a href="mailto:hello@psychologysquared.com.au">
                      hello@psychologysquared.com.au
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Back to Top Button */}
          {showBackToTop && (
            <button
              onClick={scrollToTop}
              className="btn btn-icon fixed bottom-6 right-6 shadow-lg"
              type="button"
            >
              <ArrowUp />
            </button>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
